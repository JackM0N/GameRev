
<h1 mat-dialog-title>{{data.dialogTitle}}</h1>

<form [formGroup]="updateForm" (ngSubmit)="onConfirm()">

  <mat-form-field>
    <mat-label>Completion status</mat-label>
    <mat-select formControlName="completionStatus">
        <mat-option>--</mat-option>
        @for (status of completionStatuses; track status) {
            <mat-option [value]="status">{{status.completionName}}</mat-option>
        }
    </mat-select>
    @if (isCompletionStatusInvalid()) {
        <mat-error>Please choose a status</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite</mat-label>
    <mat-select formControlName="isFavourite">
        <mat-option [value]="false">False</mat-option>
        <mat-option [value]="true">True</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!updateForm.valid">Update</button>
  </div>
</form>
