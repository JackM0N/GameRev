
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-sort-header="id" mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="gameTitle">
      <th mat-sort-header="gameTitle" mat-header-cell *matHeaderCellDef>Game</th>
      <td mat-cell *matCellDef="let element"> {{element.gameTitle}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userUsername">
      <th mat-sort-header="userUsername" mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element"> {{element.userUsername}} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-sort-header="content" mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <ng-container matColumnDef="postDate">
      <th mat-sort-header="postDate" mat-header-cell *matHeaderCellDef>Post date</th>
      <td mat-cell *matCellDef="let element"> {{element.postDate | date: 'dd MMMM yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-sort-header="score" mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
  
    <ng-container matColumnDef="positiveRating">
      <th mat-sort-header="positiveRating" mat-header-cell *matHeaderCellDef>Positive ratings</th>
      <td mat-cell *matCellDef="let element"> {{element.positiveRating}} </td>
    </ng-container>
  
    <ng-container matColumnDef="negativeRating">
      <th mat-sort-header="negativeRating" mat-header-cell *matHeaderCellDef>Negative ratings</th>
      <td mat-cell *matCellDef="let element"> {{element.negativeRating}} </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="routeToViewGame(element.title)">View</button>
        <button mat-stroked-button (click)="routeToEditGame(element.title)">Edit</button>
        <button mat-stroked-button (click)="openGameDeletionConfirmationDialog(element)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalReviews"
  [pageSize]="5"
  [pageSizeOptions]="[2, 5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
