<div class="container">
  <table mat-table [dataSource]="this.dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="gameTitle">
      <th mat-sort-header="gameTitle" mat-header-cell *matHeaderCellDef> Game </th>
      <td mat-cell *matCellDef="let element"> {{element.gameTitle}} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-sort-header="content" mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <ng-container matColumnDef="postDate">
      <th mat-sort-header="postDate" mat-header-cell *matHeaderCellDef> Post date </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.postDate)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-sort-header="score" mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="totalReviews"
    [pageSize]="5"
    [pageSizeOptions]="[2, 5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>

  <button mat-stroked-button (click)="goBack()">Go back to profile</button>
</div>
