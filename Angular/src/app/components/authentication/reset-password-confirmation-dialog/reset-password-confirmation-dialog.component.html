
<h1 mat-dialog-title>Confirm reset password</h1>

<div mat-dialog-content>
  <p>To reset your password, input your email below</p>
</div>

<form [formGroup]="resetPasswordForm" (ngSubmit)="onConfirm()">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput formControlName="email" (blur)="updateEmailErrorMessage()" required/>
    <mat-error *ngIf="isEmailInvalid()">{{ emailErrorMessage() }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!resetPasswordForm.valid">Submit</button>
  </div>
</form>
