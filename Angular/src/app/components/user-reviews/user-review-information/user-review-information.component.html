
<div class="container">
    <p>Game: {{this.userReview.gameTitle}}</p>
    <p>Post date: {{this.userReview.postDate}}</p>
    <p>Score: {{this.userReview.score}}</p>
    <p>Content: {{this.userReview.content}}</p>
    <div class="grid-container">
        <div class="grid-item" *ngFor="let tag of game.tags">
          {{ tag.tagName }}
        </div>
    </div>

    <button id="goback-button" mat-stroked-button (click)="goBack()">Go back</button>
</div>
