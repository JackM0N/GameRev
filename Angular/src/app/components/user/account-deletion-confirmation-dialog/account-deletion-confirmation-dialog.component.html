
<h1 mat-dialog-title>Confirm account deletion</h1>

<div mat-dialog-content>
  <p>Are you sure you want to delete your account?</p>
</div>

<form [formGroup]="deleteAccountForm" (ngSubmit)="onConfirm()">
  <mat-form-field>
    <mat-label>Confirm your password</mat-label>
    <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="currentPassword" required />
    <button
    mat-icon-button
    matSuffix
    type="button"
    (mousedown)="hidePasswordClickEvent($event)"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hidePassword()"
    >
        <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!deleteAccountForm.valid">Delete</button>
  </div>
</form>
