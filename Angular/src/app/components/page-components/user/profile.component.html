
<div class="text-center text-white">
    <p>Nickname: {{this.user.nickname}}</p>
    <img class="h-[200px] m-auto" *ngIf="imageUrl" [src]="imageUrl" alt="Loaded Image" />
    <p>Description: {{this.user.description}}</p>
    <p>Join date: {{formatDate(this.user.joinDate)}}</p>
    <p>Is banned: {{this.user.isBanned}}</p>
</div>
