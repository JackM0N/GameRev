<form class="font-arcade pixel-border h-fit p-[6px] max-w-[400px] text-white text-base caret-[#fb049c] pinkTextShadowWide" [formGroup]="deleteAccountForm" (ngSubmit)="onConfirm()">

  <!-- Title Section -->
  <div class="w-full py-4 px-6 bg-contain bg-no-repeat bg-bottom z-10 flex flex-col justify-center bg-black">
    <h1 class="text-2xl text-center mb-2">Confirm account deletion</h1>

    <!-- Dialog Content -->
    <div class="mt-2 mb-4 text-center">
      <p>Are you sure you want to delete your account?</p>
    </div>

    <!-- Password Input Field -->
    <div class="mt-1">
      <label>Confirm your password</label>
      <div class="flex items-center bg-white h-[28px]">
        <input class="px-1 h-full text-black flex-grow" [type]="hidePassword() ? 'password' : 'text'" formControlName="currentPassword" required />

        <button
          class="px-1 flex items-center justify-center text-black h-full"
          matSuffix
          type="button"
          (mousedown)="hidePasswordClickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword()"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="font-arcade text-xl flex justify-center gap-3 mt-7">
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-black text-center">
          <button class="px-[10px]" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-red-600 text-center">
          <button class="px-[10px] disabled:opacity-30" type="submit" [disabled]="!deleteAccountForm.valid">Delete</button>
        </div>
      </div>
    </div>
    
  </div>
</form>
