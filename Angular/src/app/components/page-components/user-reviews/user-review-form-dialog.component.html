
<form class="font-arcade pixel-border h-fit p-[6px] max-w-[400px] text-white text-base caret-[#fb049c] pinkTextShadowWide" [formGroup]="userReviewForm" (ngSubmit)="onSubmit()">
  <div class="w-full py-4 px-6 synthwaveFloor bg-contain bg-no-repeat bg-bottom z-10 flex flex-col justify-center bg-black">
    <p class="text-2xl text-center mb-2">{{this.data.editing ? 'Editing review': 'Adding a review'}}</p>

    <div class="mt-2">
      <label>Content</label><br>
      <textarea class="w-full text-black px-2 min-h-24" formControlName="content"></textarea>
    </div>

    <div class="mt-2">
      <label>Score</label><br>
      <input class="w-full text-black p-2" type="number" min="1" max="10" matInput placeholder="Input score" formControlName="score" required/>
    </div>

    <div class="font-arcade text-xl flex justify-center gap-3 mt-4">
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-red-700 text-center">
          <button class="px-[10px]" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-green-600 text-center">
          <button class="px-[10px] disabled:opacity-30" type="submit" [disabled]="!userReviewForm.valid">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
