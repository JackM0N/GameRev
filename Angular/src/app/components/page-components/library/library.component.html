
<div class="centered-container">
  <button type="button" mat-stroked-button (click)="openAddUserGameDialog()">Add a new game</button>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData()" class="mat-elevation-z8">
    <ng-container matColumnDef="game">
      <th mat-sort-header="game" mat-header-cell *matHeaderCellDef> Game </th>
      <td mat-cell *matCellDef="let element"> {{element.game.id}} -  {{element.game.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="completionStatus">
      <th mat-sort-header="completionStatus" mat-header-cell *matHeaderCellDef> Completion Status </th>
      <td mat-cell *matCellDef="let element"> {{element.completionStatus.completionName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="isFavourite">
      <th mat-sort-header="isFavourite" mat-header-cell *matHeaderCellDef> Is Favorite </th>
      <td mat-cell *matCellDef="let element"> {{element.isFavourite ? 'Yes' : 'No'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" mat-stroked-button (click)="openEditUserGameDialog(element)">Update</button>
        <button type="button" mat-stroked-button (click)="openGameDeletionConfirmationDialog(element)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalGames"
  [pageSize]="5"
  [pageSizeOptions]="[2, 5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
