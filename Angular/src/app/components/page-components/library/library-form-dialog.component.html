

<app-popup-dialog
  class="max-w-[500px]"
  [dialogTitle]="title"
  [submitColor]="''"
  [noSubmitButton]="false"
  [submitDisabled]="!libraryForm.valid"
  (submitted)="onConfirm()"
>
  <form [formGroup]="libraryForm" (ngSubmit)="onConfirm()">
    <div class="mt-2 mb-1">
      <label class="pinkTextShadowWide">Game</label>
      <mat-select class="border-2 bg-white text-black noTextShadow" formControlName="game">
        <mat-option>-</mat-option>
        @for (game of gameList; track game.id) {
          <mat-option [value]="game">{{game.title}}</mat-option>
        }
      </mat-select>
      @if (isGameInvalid()) {
        <mat-error class="text-red-500 noTextShadow">Please choose a game</mat-error>
      }
    </div>

    <div class="mt-2 mb-1">
      <label class="pinkTextShadowWide">Completion status</label>
      <mat-select class="border-2 bg-white text-black noTextShadow" formControlName="completionStatus">
        <mat-option>-</mat-option>
        @for (status of completionStatuses; track status) {
          <mat-option [value]="status.className">{{status.name}}</mat-option>
        }
      </mat-select>
      @if (isCompletionStatusInvalid()) {
        <mat-error class="text-red-500 noTextShadow">Please choose a status</mat-error>
      }
    </div>

    <div class="mt-2 mb-1">
      <label class="pinkTextShadowWide">Favorite</label>
      <mat-select class="border-2 bg-white text-black noTextShadow" formControlName="isFavourite">
        <mat-option [value]="false">False</mat-option>
        <mat-option [value]="true">True</mat-option>
      </mat-select>
    </div>
  </form>
</app-popup-dialog>
