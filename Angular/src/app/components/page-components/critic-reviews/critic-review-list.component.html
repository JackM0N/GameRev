
<div *ngIf="!this.noCriticReviews">
    <div class="container">
        <table mat-table [dataSource]="this.dataSource" matSort (matSortChange)="loadReviews()" class="mat-elevation-z8">
            <ng-container matColumnDef="gameTitle">
                <th mat-sort-header="gameTitle" mat-header-cell *matHeaderCellDef> Game </th>
                <td mat-cell *matCellDef="let element"> {{element.gameTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-sort-header="user" mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.user.nickname}} </td>
            </ng-container>

            <ng-container matColumnDef="content">
                <th mat-sort-header="content" mat-header-cell *matHeaderCellDef> Content </th>
                <td mat-cell *matCellDef="let element" [innerHTML]="element.content"></td>
            </ng-container>

            <ng-container matColumnDef="postDate">
                <th mat-sort-header="postDate" mat-header-cell *matHeaderCellDef> Post date </th>
                <td mat-cell *matCellDef="let element"> {{formatDate(element.postDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-sort-header="score" mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <ng-container matColumnDef="reviewStatus">
                <th mat-sort-header="reviewStatus" mat-header-cell *matHeaderCellDef> Review status </th>
                <td mat-cell *matCellDef="let element"> {{findReviewStatusName(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-stroked-button *ngIf="element.statusChangedBy == undefined" (click)="approveReview(element)">Approve</button>
                    <button type="button" mat-stroked-button (click)="editReview(element)">Edit</button>
                    <button type="button" mat-stroked-button *ngIf="element.reviewStatus != 'DELETED' && canDeleteReview(element)" (click)="softDeleteReview(element)">Delete</button>
                    <button type="button" mat-stroked-button *ngIf="element.reviewStatus == 'DELETED' && canDeleteReview(element)" (click)="openDeleteReviewDialog(element)">Delete permanently</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
            #paginator
            [length]="totalReviews"
            [pageSize]="5"
            [pageSizeOptions]="[2, 5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>

        <button type="button" mat-stroked-button (click)="goBack()">Go back</button>
    </div>
</div>

<div *ngIf="this.noCriticReviews">
    <p class="text-center">No critic reviews to show</p>
</div>
