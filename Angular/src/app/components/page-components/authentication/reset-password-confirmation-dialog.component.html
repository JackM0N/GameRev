<form class="font-arcade pixel-border h-fit p-[6px] max-w-[400px] text-white text-base caret-[#fb049c]" [formGroup]="resetPasswordForm" (ngSubmit)="onConfirm()">

  <!-- Title Section -->
  <div class="w-full py-4 px-6 synthwaveFloor bg-contain bg-no-repeat bg-bottom z-10 flex flex-col justify-center bg-black">
    <h1 class="text-2xl text-center mb-2 pinkTextShadowWide">Confirm reset password</h1>

    <!-- Dialog Content -->
    <div class="mt-2 mb-4 text-center pinkTextShadowWide">
      <p>To reset your password, input your email below</p>
    </div>

    <!-- Email Input Field -->
    <div class="mt-2 mb-4">
      <label class="w-full pinkTextShadowWide">Enter your email</label><br>
      <input class="w-full p-1 px-3 text-black" matInput placeholder="Your email" formControlName="email" (blur)="updateEmailErrorMessage()" required />
      <mat-error class="font-arcade text-red-600 font-bold" *ngIf="isEmailInvalid()">{{ emailErrorMessage() }}</mat-error>
    </div>

    <!-- Action Buttons -->
    <div class="font-arcade text-xl flex justify-center gap-3 mt-4">
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-red-700 text-center">
          <button class="px-[10px]" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-green-600 text-center">
          <button class="px-[10px] disabled:opacity-30" type="submit" [disabled]="!resetPasswordForm.valid">Submit</button>
        </div>
      </div>
    </div>
    
  </div>
</form>
