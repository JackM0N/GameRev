
<h1 mat-dialog-title>{{data?.editing ? "Editing a post": "Adding a new post"}}</h1>

<form [formGroup]="forumPostForm" (ngSubmit)="onConfirm()">
  <div>
    <div>
      <p>Picture</p>
      {{ imageUrl }}
      <img class="max-w-32 max-h-32" *ngIf="imageUrl" [src]="imageUrl" alt="Loaded Image" />
      <input class="h-24" type="file" id="picture" (change)="onFileSelected($event)">
    </div>

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <div *ngIf="forumPostForm.get('title')?.hasError('minLength')" class="p-2 text-red-600">
      Title must be at least {{ titleMinLength }} characters long.
    </div>
  </div>

  <div id="description-container">
    <label for="description">Content</label>
    <quill-editor class="quill-editor-custom" formControlName="content" [modules]="{ toolbar: quillToolbarOptions }"></quill-editor>
  
    <div *ngIf="forumPostForm.get('content')?.hasError('minLength')" class="p-2 text-red-600">
      Content must be at least {{ contentMinLength }} characters long.
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!forumPostForm.valid">Submit</button>
  </div>
</form>
