
<form class="font-arcade pixel-border h-fit p-[6px] max-w-[600px] text-white text-base caret-[#fb049c]" [formGroup]="commentForm" (ngSubmit)="onConfirm()">
  <div class="w-full py-4 px-6 synthwaveFloor bg-contain bg-no-repeat bg-bottom z-10 flex flex-col justify-center bg-black">
    <h1 class="text-2xl text-center mb-2 pinkTextShadowWide">Comment editing</h1>

    <div class="mt-2 mb-1">
      <label for="description" class="w-full">Content</label><br>

      <quill-editor
        class="white-quill-editor w-full text-black bg-white h-48"
        formControlName="content"
        [modules]="{ toolbar: quillToolbarOptions }">
      </quill-editor>

      <div *ngIf="commentForm.get('content')?.hasError('minLength')" class="p-2 text-red-600">
        Content must be at least {{ minLength }} characters long.
      </div>
    </div>

    <div class="font-arcade text-xl flex justify-center gap-3 mt-4">
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-red-600 hover:bg-red-700 text-center">
          <button class="px-[10px]" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-green-600 hover:bg-green-700 text-center">
          <button class="px-[10px] disabled:opacity-30" type="submit" [disabled]="!commentForm.valid">Edit</button>
        </div>
      </div>
    </div>
  </div>
</form>
