
<div [hidden]="this.noSubForums">
    <div class="container">
      <table mat-table [dataSource]="this.dataSource" matSort (matSortChange)="loadForum()" class="mat-elevation-z8">

        <ng-container matColumnDef="forumName">
          <th mat-sort-header="forumName" mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.forumName}} </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['forumName']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['forumName']"></mat-row>

      </table>
    </div>
  </div>

<mat-paginator
    #paginator
    [length]="totalSubforums"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
</mat-paginator>
