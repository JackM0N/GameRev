
<!-- Critic Review Section -->
<div *ngIf="criticReview != undefined || (criticReview == undefined && this.canRequestCriticReview())" class="p-4 mt-4 mb-8 bg-[#222] border-[2px] border-pink-500 shadow-lg max-w-5xl mx-auto">
  <div *ngIf="criticReview != undefined">
    <h3 class="text-lg font-bold text-center mb-2" *ngIf="criticReview.user">Critic review by {{ this.criticReview.user.nickname }}</h3>

    <!-- Critic Review Content -->
    <div class="review-item">
      <p>Date: {{ formatDateArray(this.criticReview.postDate) }}</p>
      <p>Score: {{ this.criticReview.score }}</p>

      <quill-view class="pt-4 mt-4 noQuillViewPadding" [content]="this.criticReview.content"></quill-view>
    </div>
  </div>

  <!-- No Critic Review -->
  <div *ngIf="criticReview == undefined && this.canRequestCriticReview()">
    <div class="flex justify-center">
      <div *ngIf="!this.criticReview">
        <p class="text-white">No critic review found</p>
      </div>
    </div>

    <!-- Request Critic Review Button -->
    <button class="my-3 synthwaveButton" (click)="openRequestCriticReviewDialog()">Request critic review</button>
  </div>
</div>
