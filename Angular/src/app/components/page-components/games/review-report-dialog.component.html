
<form class="font-arcade pixel-border h-fit p-[6px] max-w-[400px] text-white text-base caret-[#fb049c]" [formGroup]="reportForm" (ngSubmit)="onConfirm()">
  <div class="w-full py-4 px-6 synthwaveFloor bg-contain bg-no-repeat bg-bottom z-10 flex flex-col justify-center bg-black">
    <h1 class="text-2xl text-center mb-2 pinkTextShadowWide">Report review</h1>

    <!-- Dialog Content -->
    <div class="mt-2 mb-4 text-center pinkTextShadowWide">
      <p>{{data.dialogContent}}</p>
    </div>

    <div class="mt-2 mb-1">
      <label class="w-full pinkTextShadowWide pb-1">Description</label><br>
      <textarea class="w-full text-black px-2 min-h-24" placeholder="Write report description..." matInput formControlName="content"></textarea>
      <div *ngIf="reportForm.get('content')?.hasError('minLength')" class="p-2 text-red-600">
        Description must be at least {{ descriptionMinLength }} characters long.
      </div>
    </div>

    <div class="text-sm">
      briefly explain why you believe this review violates our guidelines (e.g., inappropriate language, spam, false information, etc.).
    </div>

    <div class="font-arcade text-xl flex justify-center gap-3 mt-4">
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-red-700 text-center">
          <button class="px-[10px]" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      
      <div class="pixel-border w-32 h-fit py-[6px] px-[6px]">
        <div class="bg-green-600 text-center">
          <button class="px-[10px] disabled:opacity-30" type="submit" [disabled]="!reportForm.valid">Submit report</button>
        </div>
      </div>
    </div>
  </div>
</form>
