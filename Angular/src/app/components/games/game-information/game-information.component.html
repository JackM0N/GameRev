
<div class="container">
    <h3>{{this.game.title}}</h3>
    <p>Developer: {{this.game.developer}}</p>
    <p>Publisher: {{this.game.publisher}}</p>
    <p>Release date: {{formatDate(this.game.releaseDate)}}</p>
    <p>Release status: {{this.game.releaseStatus?.statusName}}</p>
    <p>Description: {{this.game.description}}</p>
    <p>Users score: {{this.game.usersScore}}</p>
    <div class="grid-container">
        <div class="grid-item" *ngFor="let tag of game.tags">
          {{ tag.tagName }}
        </div>
    </div>

    <button id="gotoreview-button" mat-stroked-button (click)="routeToAddNewReview()">Add review</button>
    <button id="goback-button" mat-stroked-button (click)="goBack()">Go back</button>
</div>
