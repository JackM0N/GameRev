
<toaster-container></toaster-container>

<header class="header">
  <div class="container">
    <h1 class="logo">Gamerev</h1>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a routerLink="/" routerLinkActive="active">Homepage</a></li>
        <li class="nav-item"><a routerLink="/games" routerLinkActive="active">Games</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated() && authService.hasAnyRole(['Admin', 'Critic'])"><a routerLink="/users" routerLinkActive="active">Users</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated() && authService.hasAnyRole(['Admin', 'Critic'])"><a routerLink="/reports" routerLinkActive="active">Reports</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated() && authService.hasAnyRole(['Admin', 'Critic'])"><a routerLink="/critic-reviews" routerLinkActive="active">Critics</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated()"><a routerLink="/library" routerLinkActive="active">Library</a></li>

        <li class="nav-item" *ngIf="!authService.isAuthenticated()"><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li class="nav-item" *ngIf="!authService.isAuthenticated()"><a routerLink="/register" routerLinkActive="active">Register</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated()"><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
      </ul>
    </nav>
  </div>
</header>

<app-ad-box class="z-100 fixed m-auto min-h-dvh flex items-center">
</app-ad-box>

<main class="grow flex flex-col justify-between" [ngStyle]="styles" [ngClass]="classes">
  <div class="main-container" [ngStyle]="mainStyles">
    <router-outlet class="flex flex-col justify-between"></router-outlet>
  </div>
</main>

<footer class="footer z-20">
  <p>&copy; 2024 GAMEREV</p>
</footer>
