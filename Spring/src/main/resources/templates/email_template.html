<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            background-image: url(../static/pinkStars-bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 18% 0 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 100px;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .content h1 {
            font-size: 24px;
        }
        .content p {
            font-size: 16px;
        }
        .content a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="../static/arcadeButtonsOrange.png" alt="Arcade Buttons">
</div>
<div class="content">
    <h1>Password reset request</h1>
    <p>
        We have received a request to reset your account password. If you want to change your password, please click the link below:
    </p>
    <p>
        <a href="{link}">Reset your password</a>
    </p>
    <p>
        If you have not made this request, please ignore this message.
    </p>
</div>
</body>
</html>
